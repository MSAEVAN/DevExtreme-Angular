<dx-data-grid id="gridContainer" [dataSource]="dsampleData" [remoteOperations]="false" [allowColumnReordering]="true"
  [rowAlternationEnabled]="true" [showBorders]="true" (onContentReady)="contentReady($event)">
  
  <dxo-paging [pageSize]="5"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 25, 50, 100]"></dxo-pager>
  <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping [autoExpandAll]="false"></dxo-grouping>

  <dxo-selection
      [selectAllMode]="allMode"
      [showCheckBoxesMode]="checkBoxesMode"
      mode="multiple"
    ></dxo-selection>

  <!-- [groupIndex]="0" -->
  <dxi-column dataField="Country" [groupIndex]="0"></dxi-column>
  <dxi-column dataField="name"></dxi-column>
  <dxi-column dataField="email"></dxi-column>
